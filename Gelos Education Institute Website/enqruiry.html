    <main>
        <form id="form" novalidate onsubmit="return validate()">

            <h3>Enquiry Form</h3>
            <label for="fname">Given name: </label><input type="text" id="fname" required>
                <span id="err1"></span>
            
            <label for="lname">Family name: </label><input type="text" id="lname" required>
                <span id="err2"></span>
            <label for="mobile">Mobile: </label> <input type="number" max="11" id="mobile" required>
                <span id="err3"></span>
            <label for="email">Email: </label><input type="email" id="email" required>
                <span id="err4"></span>
            <label for="enqruiry">Enquiry Type</label>
            <select name="enquiry" id="enquiry">
                <option value="">Choose type of enquiry:</option>
                <option value="general enquiry">General Enquiry</option>
                <option value="Enrol enquiry">Enrol Enquiry</option>
                <option value="Qualification request">Qualification Enquiry</option>
            </select>
            <span id="err5"></span>
            <label for="message">Message</label>
            <textarea name="message" id="message" cols="30" rows="10">Message...</textarea>
            <input type="submit" id="btn" value="submit">
        </form>
